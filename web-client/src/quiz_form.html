<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="keywords" content="mindfaq,Quiz,quiz-game" />
    <meta name="author" content="MindFAQ" />
    <meta name="description" content="Play Quiz Games" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MindFAQ | Quiz Form</title>
    <link href="https://db.onlinewebfonts.com/c/158d66d81a28dd80f84115d4b69c146e?family=Woodland+ITC+Demi" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Solid&display=swap" rel="stylesheet" />
    <link href="https://db.onlinewebfonts.com/c/2a8cc627ba2fbc54dd7864e1abfd6a47?family=Macho-SemiBold" rel="stylesheet" />

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/css/styles.css" />
  </head>
  <body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">
                    <img class="logo" src="../assets/images/logo.png" alt="MindFAQ" />
                  </a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarText">
                    <span class="navbar-text">
                        Save & Quit
                    </span>
                  </div>
                </div>
            </nav>
        </div>

        <!-- Content -->
        <div class="content flex-center">
            <div class="text-center">
                <form action="#" method="POST" id="quizForm">
                    <div class="quiz-form">
                        <label class="game-label">Name your game</label>
                        <input class="game-name" name="game-name" type="text" placeholder="The last battle" />
                    </div>
                    <hr />
                    <div class="quiz-form">
                        <label class="game-label">Difficulty</label>
                        <div class="mb-10">
                            <input type="radio" name="difficulty-level" id="kids" value="Kids" />
                            <label for="kids">Kids</label>
                            <input type="radio" name="difficulty-level" id="teenagers" value="Teenagers" />
                            <label for="teenagers">Teenagers</label>
                            <input type="radio" name="difficulty-level" id="adults" value="Adults" />
                            <label for="adults">Adults</label>
                            <input type="radio" name="difficulty-level" id="mix" value="Mix" />
                            <label for="mix">Mix</label>
                        </div>
                    </div>
                    <hr />
                    <div class="quiz-form">
                        <label class="game-label">What do you want the quiz to be about</label>
                        
                        <input type="text" name="quiz-topic" id="music-80s" value="" placeholder="Music from the 80s" />
                        <!-- <label for="music-80s">Music from the 80s</label> -->
                        <div>    
                            <input type="radio" name="quiz-topic" id="capitals" value="Capitals" />
                            <label class="quiz-topic" for="capitals">Capitals</label>
                            <input type="radio" name="quiz-topic" id="sport" value="Sport" />
                            <label class="quiz-topic" for="sport">Sport</label>
                            <input type="radio" name="quiz-topic" id="generalknowledge" value="General Knowledge" />
                            <label class="quiz-topic" for="generalknowledge">General Knowledge</label>
                        </div>
                        <div class="mb-10">
                            <input type="radio" name="quiz-topic" id="history" value="History" />
                            <label class="quiz-topic" for="history">History</label>
                            <input type="radio" name="quiz-topic" id="random" value="Random" />
                            <label class="quiz-topic" for="random">Random</label>
                            <input type="radio" name="quiz-topic" id="mixTopic" value="Mix" />
                            <label class="quiz-topic" for="mixTopic">Mix</label>
                        </div>
                    </div>
                    <hr />
                    <div class="quiz-form">
                        <label class="game-label">Language</label>
                        <div>
                            <input type="radio" name="language" id="swedish" value="Swedish" />
                            <label for="swedish">Swedish</label>
                            <input type="radio" name="language" id="french" value="French" />
                            <label for="french">French</label>
                            <input type="radio" name="language" id="spanish" value="Spanish" />
                            <label for="spanish">Spanish</label>
                        </div>
                        <div>    
                            <input type="radio" name="language" id="english" value="English" checked />
                            <label for="english">English</label>
                            <input type="radio" name="language" id="italian" value="Italian" />
                            <label for="italian">Italian</label>
                            <input type="radio" name="language" id="portugese" value="Portugese" />
                            <label for="portugese">Portugese</label>
                        </div>
                        <div>
                            <input type="radio" name="language" id="norweigan" value="Norweigan" />
                            <label for="norweigan">Norweigan</label>
                            <input type="radio" name="language" id="danish" value="Danish" />
                            <label for="danish">Danish</label>
                            <input type="radio" name="language" id="finnish" value="Finnish" />
                            <label for="finnish">Finnish</label>
                        </div>
                        <div class="mb-10">
                            <input type="radio" name="language" id="german" value="German" />
                            <label for="german">German</label>
                            <input type="radio" name="language" id="turkish" value="Turkish" />
                            <label for="turkish">Turkish</label>
                            <input type="radio" name="language" id="korean" value="Korean" />
                            <label for="korean">Korean</label>
                        </div>
                    </div>
                    <hr />
                    <div class="quiz-form">
                        <label class="game-label">Number of questions</label>
                        <div class="mb-10">
                            <input type="radio" name="num-questions" id="25" value="25" checked />
                            <label for="25">25</label>
                            <input type="radio" name="num-questions" id="50" value="50" />
                            <label for="50">50</label>
                            <input type="radio" name="num-questions" id="75" value="75" />
                            <label for="75">75</label>
                            <input type="radio" name="num-questions" id="100" value="100" />
                            <label for="100">100</label>
                        </div>
                    </div>
                    <hr />
                    <div class="quiz-form">
                        <label class="game-label">Seconds to answer a question</label>
                        <div class="mb-10">
                            <input type="radio" name="seconds-answer" id="10" value="10" />
                            <label for="10">10</label>
                            <input type="radio" name="seconds-answer" id="15" value="15" checked />
                            <label for="15">15</label>
                            <input type="radio" name="seconds-answer" id="20" value="20" />
                            <label for="20">20</label>
                            <input type="radio" name="seconds-answer" id="25seconds" value="25" />
                            <label for="25seconds">25</label>
                        </div>
                    </div>
                    <div class="d-none">
                        <button type="submit" id="submitQuizForm" class="next-btn">Next</button>
                    </div>
                </form>
            </div>
        </div>
        <div>
            <button type="submit" id="submitForm" class="next-btn">Next</button>
        </div>
    </div>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

    <script type="text/javascript">
        $(document).ready(function() {
            const username = window.localStorage.getItem("username");
            if(username == null || username == "") {
                window.location.href = "auth.html";
            }
        });

        $("#submitForm").click(function(){
            $("#submitQuizForm").click();
        });

        $("#quizForm").submit(function(event) {
            event.preventDefault(); // cancel default behavior
            const formData = new FormData(event.target);
            const formProps = Object.fromEntries(formData);
            console.log(formProps);
            if(formProps['game-name'] == "") {
                alert("Please enter the game name.");
            } else if(formProps['difficulty-level'] == "" || !$('input[name="difficulty-level"]:checked').length > 0) {
                alert("Please select the difficulty-level");
            } else if(formProps['quiz-topic'] == "") {
                alert("Please enter or select the quiz topic.");
            } else if(formProps['language'] == "") {
                alert("Please select a language to proceed.");
            } else if(formProps['num-questions'] == "") {
                alert("Please select the number of questions in quiz.");
            } else if(formProps['seconds-answer'] == "") {
                alert("Please select the seconds to answer a question.");
            }else {
                window.localStorage.setItem("quiz_form_object", JSON.stringify(formProps));
                window.location.href = 'overview.html';
            }
        });
    </script>
  </body>
</html>
